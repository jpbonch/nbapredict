<!DOCTYPE html>
<!-- saved from url=(0083)https://neulionms-a.akamaihd.net/nbad/player/v1/nba/site_4/local-storage-proxy.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Endeavor Streaming Proxy</title>
    
  </head>
  <body>
    <script type="text/javascript">
      function isLocalStorageEnabled(){try{return localStorage.setItem("_$TeSt%_",""),localStorage.removeItem("_$TeSt%_"),!0}catch(e){return!1}}
      window.onmessage=isLocalStorageEnabled()?function(e){const t=e.data;switch(t.method){case"set":localStorage.setItem(t.key,t.value);break;case"get":const e=localStorage.getItem(t.key),o={method:"return",key:t.key,value:e};event.source.postMessage(o,event.origin);break;case"remove":localStorage.removeItem(t.key)}}:function(e){const t=e.data;switch(t.method){case"get":o={method:"return",key:t.key,value:null},event.source.postMessage(o,event.origin)}};
    </script>
  

</body></html>
